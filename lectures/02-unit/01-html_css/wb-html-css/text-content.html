<!DOCTYPE html>
<html>
  <head>
    <title>Text Content Elements</title>
  </head>
  <body>
    <h1>A big heading</h1>
    <h3>A smaller heading</h3>

    <p>A paragraph.</p>

    <ul>
      <!-- A bulleted list. -->
      <li>Coffee</li>
      <li>
        Tea
        <ul>
          <li>Black Tea</li>
          <li>Green Tea</li>
        </ul>
      </li>
    </ul>

    <ol>
      <!-- A numbered list. -->
      <li>Step 1</li>
      <li>Step 2</li>
      <li>Step 3</li>
    </ol>
  </body>
</html>
