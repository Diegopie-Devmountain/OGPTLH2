<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="css/linked_styles.css"> -->
  <title>Lecture</title>
</head>

<body>

  <style>
    .orange {
      color: orange;
    }
  </style>


  <h1>What is HTML</h1>

  <!-- First Slides -->
  <div>
    <h2 class>Penguins</h2>
    <p>HTML stands for <cite>HyperText Markup Language</cite>.</p>
    <p id>Markup languages are used to organize text into logical sections</p>

    <form name="login">
      <input type="text">
      <input type="password" >
      <!-- <input type="submit"> -->
      <button type="submit">Submit</button>
    </form>
  </div>


  <!-- Lists -->
  <div id="list">
    <h2>Lists</h2>
    <ul style="list-style-type: none;">
      <li>Ground Beef</li>
      <li>Milk</li>
      <li>Bacon</li>
      <li>Bread</li>
    </ul>

    <ol>
      <li>Bacon</li>
      <li>Milk</li>
      <li>Bread</li>
      <li>Beef</li>
    </ol>
  </div>

  <!-- Tables -->
  <div>
    <h2 class="orange">Tables</h2>


    <table id="table">
      <thead>
        <tr>
          <th>Table Header</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Table Body</td>
          <td>Column Two</td>
        </tr>
        <tr>
          <td>Second row</td>
          <td>Second Column</td>
        </tr>
      </tbody>
    </table>

  </div>



</body>

</html>
