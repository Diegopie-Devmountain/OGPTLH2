<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog Boxes | JS DOM Demo</title>
  </head>
  <body>
    <script>
      alert('This message came from calling window.alert()');

      const username = prompt('What is your name?');
      console.log(`Hello ${username}`);

      const google = confirm('Go to google.com?');
      if (google) {
        window.location.href = 'http://www.google.com';
      }
    </script>
  </body>
</html>
